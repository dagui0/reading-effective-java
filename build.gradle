plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.jetbrains:annotations:26.0.2'
    implementation 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.0.0'
    implementation 'org.springframework:spring-core:6.2.5'
    implementation 'org.springframework:spring-webmvc:6.2.5'
    implementation 'org.checkerframework:checker-qual:3.49.1'
    implementation 'javax.validation:validation-api:2.0.1.Final'


    // Guava: Google Core Libraries for Java
    implementation "com.google.guava:guava:33.4.0-jre"

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    testCompileOnly 'org.projectlombok:lombok:1.18.36'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

compileJava {
    options.compilerArgs << '-Xlint:all'
}

javadoc {
    destinationDir = file("${projectDir}/docs/api")
}

tasks.javadoc {
    options {
        // Set the encoding for the generated Javadoc
        encoding = 'UTF-8'
        // Set the character set for the generated Javadoc
        charSet = 'UTF-8'
        // Set the title for the generated Javadoc
        title = "${project.name} ${project.version}"
        // Set the version for the generated Javadoc
        version = true
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.0
    useJUnitPlatform()
}

apply from: "$project.rootDir/native.gradle"
tasks.named('test', setNativeLibPath)
