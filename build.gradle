plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Guava: Google Core Libraries for Java
    implementation "com.google.guava:guava:33.4.0-jre"

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    testCompileOnly 'org.projectlombok:lombok:1.18.36'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    // windows  (replace : with ; for windows)
    environment("PATH", "${projectDir}\\native\\lib\\windows\\ucrt64")
    systemProperty("java.library.path","${projectDir}\\native\\lib\\windows\\ucrt64")

    // linux
    // environment("LD_LIBRARY_PATH", "${projectDir}/native/lib/linux/x86_64")
    // systemProperty("java.library.path","${projectDir}/native/lib/linux/x86_64")

    // macos
    // environment("LD_LIBRARY_PATH", "${projectDir}/native/lib/darwin/x86_64")
    // systemProperty("java.library.path","${projectDir}/native/lib/darwin/x86_64")
}
